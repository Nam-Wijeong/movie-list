<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=d, initial-scale=1.0" />
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="title">정글 시네마 영화 목록</h1>
        <div class="title-category">
          <p class="category cur-movie">현재상영영화</p>
          <p class="category">개봉예정영화</p>
          <p class="category">박스오피스</p>
        </div>
      </header>
      <ul class="movie-list">
        <li>
          <img
            src="images/포스터_위니브월드.png"
            alt=""
            class="movie-img"
          />
          <p class="movie-title">위니브 월드 : 새로운 시대</p>
          <dl>
            <dt>개요</dt>
            <dd>판타지</dd>
            <dt>평점</dt>
            <dd>9.05</dd>
            <br />
            <dt>개봉</dt>
            <dd>2021.03.27</dd>
            <br />
            <dt>출연</dt>
            <dd>라이캣, 소울곰, 개리씨</dd>
          </dl>
          <div class="movie-btn">
            <button type="button" class="reserve">예매하기</button>
            <button type="button" class="trailer">예고편</button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <div class="contact">
        <strong class="company-name">Jungle Cinema</strong>
        <div class="sns">
          <a href="#" target="_blank" class="sns-link">
            <img src="images/twitter.png" alt="" class="sns-icon" />
          </a>
          <a href="#" target="_blank" class="sns-link">
            <img src="images/instagram.png" alt="" class="sns-icon" />
          </a>
          <a href="#" target="_blank" class="sns-link">
            <img src="images/facebook.png" alt="" class="sns-icon" />
          </a>
        </div>
      </div>
      <div class="information">
        <dl>
          <dt>(주)정글 시네마</dt>
          <dt>대표</dt>
          <dd>라이언</dd>
          <dt>사업자 번호</dt>
          <dd>000-00-00000</dd>
          <dd>광고 영화 및 비디오물 제작업</dd>
          <dt>주소</dt>
          <dd>서울특별시</dd>
        </dl>
        <cite> ©The Jungle </cite>
      </div>
    </footer>
  </body>
</html>
